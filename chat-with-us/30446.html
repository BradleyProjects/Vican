  <script type="text/javascript">
  (function() {
    var pSBC = function (p, from, to) {
      if(typeof(p)!="number"||p<-1||p>1||typeof(from)!="string"||(from[0]!='r'&&from[0]!='#')||(to&&typeof(to)!="string"))return null; //ErrorCheck
      if(!this.pSBCr)this.pSBCr=(d)=>{
          let l=d.length,RGB={};
          if(l>9){
              d=d.split(",");
              if(d.length<3||d.length>4)return null;//ErrorCheck
              RGB[0]=i(d[0].split("(")[1]),RGB[1]=i(d[1]),RGB[2]=i(d[2]),RGB[3]=d[3]?parseFloat(d[3]):-1;
          }else{
              if(l==8||l==6||l<4)return null; //ErrorCheck
              if(l<6)d="#"+d[1]+d[1]+d[2]+d[2]+d[3]+d[3]+(l>4?d[4]+""+d[4]:""); //3 or 4 digit
              d=i(d.slice(1),16),RGB[0]=d>>16&255,RGB[1]=d>>8&255,RGB[2]=d&255,RGB[3]=-1;
              if(l==9||l==5)RGB[3]=r((RGB[2]/255)*10000)/10000,RGB[2]=RGB[1],RGB[1]=RGB[0],RGB[0]=d>>24&255;
          }
          return RGB;}
      var i=parseInt,r=Math.round,h=from.length>9,h=typeof(to)=="string"?to.length>9?true:to=="c"?!h:false:h,b=p<0,p=b?p*-1:p,to=to&&to!="c"?to:b?"#000000":"#FFFFFF",f=this.pSBCr(from),t=this.pSBCr(to);
      if(!f||!t)return null; //ErrorCheck
      if(h)return "rgb"+(f[3]>-1||t[3]>-1?"a(":"(")+r((t[0]-f[0])*p+f[0])+","+r((t[1]-f[1])*p+f[1])+","+r((t[2]-f[2])*p+f[2])+(f[3]<0&&t[3]<0?")":","+(f[3]>-1&&t[3]>-1?r(((t[3]-f[3])*p+f[3])*10000)/10000:t[3]<0?f[3]:t[3])+")");
      else return "#"+(0x100000000+r((t[0]-f[0])*p+f[0])*0x1000000+r((t[1]-f[1])*p+f[1])*0x10000+r((t[2]-f[2])*p+f[2])*0x100+(f[3]>-1&&t[3]>-1?r(((t[3]-f[3])*p+f[3])*255):t[3]>-1?r(t[3]*255):f[3]>-1?r(f[3]*255):255)).toString(16).slice(1,f[3]>-1||t[3]>-1?undefined:-2);
    };

    var parseColor = function(input) {
      if (input.substr(0,1)=="#") {
        var collen=(input.length-1)/3;
        var fact=[17,1,0.062272][collen-1];
        return [
            Math.round(parseInt(input.substr(1,collen),16)*fact),
            Math.round(parseInt(input.substr(1+collen,collen),16)*fact),
            Math.round(parseInt(input.substr(1+2*collen,collen),16)*fact)
        ];
      }
      else {
        try {
          return input.split("(")[1].split(")")[0].split(",").map(x=>+x);
        } catch(e) {
          return [NaN, NaN, NaN];
        }
      }
    };

    var colorLuminance = function(r, g, b) {
        var a = [r, g, b].map(function (v) {
            v /= 255;
            return v <= 0.03928 ? v / 12.92 : Math.pow( (v + 0.055) / 1.055, 2.4 );
        });
        return a[0] * 0.2126 + a[1] * 0.7152 + a[2] * 0.0722;
    };

    var colorContrast = function(rgb1, rgb2) {
        var lum1 = colorLuminance(rgb1[0], rgb1[1], rgb1[2]);
        var lum2 = colorLuminance(rgb2[0], rgb2[1], rgb2[2]);
        var brightest = Math.max(lum1, lum2);
        var darkest = Math.min(lum1, lum2);
        return (brightest + 0.05) / (darkest + 0.05);
    };

    var pickHex = function(color1, color2, weight) {
      var w1 = weight;
      var w2 = 1 - w1;
      var rgb = [Math.round(color1[0] * w1 + color2[0] * w2),
          Math.round(color1[1] * w1 + color2[1] * w2),
          Math.round(color1[2] * w1 + color2[2] * w2)];
      return rgb;
    };

    var width = $jq(window).width();
    var $body = $jq('body');
    var stylesheet = '';


    var bg = $body.data('bg');
    var bgDarker = bg;
    var bgLighter = pSBC(0.3, bg) || bg; 

    bgDarker = pSBC(-0.4, bgDarker) || bgDarker;
    bgLighter = pSBC(0.4, bgLighter) || bgLighter;


    stylesheet = 'body { background: linear-gradient(45deg, ' + bgDarker + ' 0%, ' + bgLighter + ' 100%); } ';

    var tc = parseColor(bgDarker);
    var bc = parseColor(bgLighter);

    var HERO_WIDTH = 400; 

    var textPos = null;
    textPos = width / 2 - HERO_WIDTH;

    var mc = pickHex(bc, tc, textPos / width);

    var textColors = ['#fff', '#eee', '#ddd', '#444', '#333', '#222', '#111', '#000'];
    textColors = textColors.map(function(c) {
      return {
        color: c,
        contrast: colorContrast(parseColor(c), mc)
      };
    }).sort(function(a, b) { return a.contrast - b.contrast });

    var textColor = textColors[textColors.length - 1];

    textColors = textColors.filter(function(o) { return o.contrast >= 6.0; });
    if (textColors.length > 0) {
      textColor = textColors[0];
    }

    stylesheet += '.hero { color: ' + textColor.color + '; }';

    $jq('#dynamic-css').text(stylesheet);
  })();
  </script>
